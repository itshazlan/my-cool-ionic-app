<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Daftar Todo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Daftar Todo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="max-width: 1200px; margin: 0 auto;">
    @if (todos().length === 0) {
    <div class="empty-state">
      <ion-icon name="clipboard-outline" size="large"></ion-icon>
      <p class="empty-title">Belum ada todo</p>
      <p class="empty-subtitle">Tambahkan todo pertama Anda!</p>
    </div>
    } @else {
    <div class="todo-list">
      @for (todo of todos(); track todo.id) {
      <ion-card class="todo-card">
        <ion-item lines="none">
          <ion-checkbox slot="start" [checked]="todo.completed" (ionChange)="toggleCompleted(todo)">
          </ion-checkbox>
          <ion-label>
            <h2 [class.completed]="todo.completed">
              {{ todo.title }}
            </h2>
            <p [class.completed]="todo.completed">
              {{ todo.description }}
            </p>
          </ion-label>
          <ion-button fill="clear" size="small" (click)="goToEditTodo(todo.id!)">
            <ion-icon name="create-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button fill="clear" color="danger" size="small" (click)="deleteTodo(todo)">
            <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-card>
      }
    </div>
    }
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToAddTodo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
